<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="side-bar">
            <div class="options">
                <div class="inbox"><span class="material-icons blue-color">inbox</span><p>Inbox</p></div>
                <div class="today"><span class="material-icons">today</span><p>Today</p></div>
                <div class="week"><span class="material-icons">calendar_view_week</span><p>This week</p></div>
            </div>
            <div class="profiles">
                <h2>Profiles</h2>
                <div class="add-profile"><span class="material-icons" style="font-size: 3vh; font-weight: bold;">add</span><p>Add New Profile</p></div>
            </div>
        </div>
        <div class="container">
            <div class="container-header">
                <h2>Inbox</h2>
                <div class="add-entry"><span class="material-icons" style="font-size: 2.75vh; font-weight: bold;">add</span><p>Add Entry</p></div>
                <div class="todo-list"></div>
            </div>
        </div>
    </main>
</body>
</html>
